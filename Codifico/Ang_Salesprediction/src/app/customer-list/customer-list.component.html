<table mat-table [dataSource]="customers" matSort>

  <!-- Nombre columna -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
  </ng-container>

  <!-- Fecha de última orden columna -->
  <ng-container matColumnDef="lastOrderDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Última Orden </th>
    <td mat-cell *matCellDef="let customer"> {{customer.lastOrderDate | date}} </td>
  </ng-container>

  <!-- Fecha de posible siguiente orden columna -->
  <ng-container matColumnDef="nextOrderDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Siguiente Orden </th>
    <td mat-cell *matCellDef="let customer"> {{customer.nextOrderDate | date}} </td>
  </ng-container>

  <!-- Botones columna -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let customer">
      <button mat-button (click)="viewOrders(customer)">VIEW ORDERS</button>
      <button mat-button (click)="newOrder(customer)">NEW ORDER</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
